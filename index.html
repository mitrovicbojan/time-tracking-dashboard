<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="profile-img" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <a class="btn" data-day>Daily</a>
        <a class="btn" data-day>Weekly</a>
        <a class="btn" data-day>Monthly</a>
      </article>
      <article>
        <img src="./images/icon-work.svg" class="work-icon" alt="work-icon" />
        <div class="box">
          <div class="title">
            <h2 class="subtitle">Work</h2>
            <img
              class="dots-icon"
              src="./images/icon-ellipsis.svg"
              alt="dots-icon"
            />
          </div>
          <div class="prev">
            <h3 class="curr">103hrs</h3>
            <p class="previous">Previous - 128hrs</p>
          </div>
        </div>
      </article>
      <article>
        <img src="./images/icon-play.svg" class="play-icon" alt="play-icon" />
        <div class="box">
          <div class="title">
            <h2 class="subtitle">Play</h2>
            <img
              class="dots-icon"
              src="./images/icon-ellipsis.svg"
              alt="dots-icon"
            />
          </div>
          <div class="prev">
            <h3 class="curr">10hrs</h3>
            <p class="previous">Previous - 8hrs</p>
          </div>
        </div>
      </article>
      <article>
        <img
          src="./images/icon-study.svg"
          class="study-icon"
          alt="study-icon"
        />
        <div class="box">
          <div class="title">
            <h2 class="subtitle">Study</h2>
            <img
              class="dots-icon"
              src="./images/icon-ellipsis.svg"
              alt="dots-icon"
            />
          </div>
          <div class="prev">
            <h3 class="curr">4hrs</h3>
            <p class="previous">Previous - 7hrs</p>
          </div>
        </div>
      </article>
      <article>
        <img
          src="./images/icon-exercise.svg"
          class="exercise-icon"
          alt="exercise-icon"
        />
        <div class="box">
          <div class="title">
            <h2 class="subtitle">Exercise</h2>
            <img
              class="dots-icon"
              src="./images/icon-ellipsis.svg"
              alt="dots-icon"
            />
          </div>
          <div class="prev">
            <h3 class="curr">4hrs</h3>
            <p class="previous">Previous - 5hrs</p>
          </div>
        </div>
      </article>
      <article>
        <img
          src="./images/icon-social.svg"
          class="social-icon"
          alt="social-icon"
        />
        <div class="box">
          <div class="title">
            <h2 class="subtitle">Social</h2>
            <img
              class="dots-icon"
              src="./images/icon-ellipsis.svg"
              alt="dots-icon"
            />
          </div>
          <div class="prev">
            <h3 class="curr">103hrs</h3>
            <p class="previous">Previous - 128hrs</p>
          </div>
        </div>
      </article>
      <article>
        <img
          src="./images/icon-self-care.svg"
          class="self-care-icon"
          alt="self-care-icon"
        />
        <div class="box">
          <div class="title">
            <h2 class="subtitle">Self-Care</h2>
            <img
              class="dots-icon"
              src="./images/icon-ellipsis.svg"
              alt="dots-icon"
            />
          </div>
          <div class="prev">
            <h3 class="curr">2hrs</h3>
            <p class="previous">Previous - 2hrs</p>
          </div>
        </div>
      </article>
    </main>
    <script type="module" src="app.js"></script>
    <script src="data.json"></script>
  </body>
</html>
